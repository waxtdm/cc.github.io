<audio id="bg-music" loop>
    您的浏览器不支持 audio 标签。
</audio>
<div id="toggle-btn" class="circle-btn">
    <div class="play-icon"></div>
</div>
<div id="status-message" style="display: none; margin-top: 10px; font-size: 16px; color: green;"></div>

<script>
    var musicFiles = [
        { mp3: 'https://download.kstore.space/download/4645/Tvbox/myks/audio/你总要学会往前走.mp3', ogg: 'music1.ogg' },
        { mp3: 'https://download.kstore.space/download/4645/Tvbox/myks/audio/待我.mp3', ogg: 'music2.ogg' },
        { mp3: 'https://download.kstore.space/download/4645/Tvbox/myks/audio/九十九朵泪花.mp3', ogg: 'music3.ogg' },
        { mp3: 'https://download.kstore.space/download/4645/Tvbox/myks/audio/C42.mp3', ogg: 'music4.ogg' },
        { mp3: 'https://download.kstore.space/download/4645/Tvbox/myks/audio/C41.mp3', ogg: 'music5.ogg' },
        { mp3: 'https://download.kstore.space/download/4645/Tvbox/myks/audio/C40.mp3', ogg: 'music6.ogg' },
        { mp3: 'https://download.kstore.space/download/4645/Tvbox/myks/audio/云山.mp3', ogg: 'music7.ogg' },
        { mp3: 'https://download.kstore.space/download/4645/Tvbox/myks/audio/后来遇到的人.mp3', ogg: 'music8.ogg' },
        { mp3: 'https://download.kstore.space/download/4645/Tvbox/myks/audio/大风吹倒梧桐树.mp3', ogg: 'music9.ogg' },
        { mp3: 'https://download.kstore.space/download/4645/Tvbox/myks/audio/就算悲伤结局.mp3', ogg: 'music10.ogg' },
        { mp3: 'https://download.kstore.space/download/4645/Tvbox/myks/audio/很任性.mp3', ogg: 'music11.ogg' },
        { mp3: 'https://download.kstore.space/download/4645/Tvbox/myks/audio/我真的会哭.mp3', ogg: 'music12.ogg' },
        { mp3: 'https://download.kstore.space/download/4645/Tvbox/myks/audio/车窗外飘着雪.mp3', ogg: 'music13.ogg' },
    ];

    var bgMusic = document.getElementById('bg-music');
    var toggleBtn = document.getElementById('toggle-btn');
    var statusMessage = document.getElementById('status-message');
    var musicPlaying = false;

    function getRandomMusic() {
        var randomIndex = Math.floor(Math.random() * musicFiles.length);
        return musicFiles[randomIndex];
    }

    function loadRandomMusic() {
        var randomMusic = getRandomMusic();
        bgMusic.src = randomMusic.mp3;
        // 预加载音乐
        bgMusic.load();
    }

    function showStatus(message) {
        statusMessage.innerText = message;
        statusMessage.style.display = 'block';
        setTimeout(() => {
            statusMessage.style.display = 'none';
        }, 1000); // 1秒后隐藏提示
    }

    function toggleMusic() {
        if (musicPlaying) {
            bgMusic.pause();
            toggleBtn.innerHTML = '<div class="play-icon"></div>';
            showStatus('音乐已暂停');
            musicPlaying = false;
        } else {
            bgMusic.play().then(() => {
                toggleBtn.innerHTML = '<div class="stop-icon"></div>';
                showStatus('正在为你播放音乐');
                musicPlaying = true;
            }).catch((error) => {
                console.error('自动播放失败：', error);
                showStatus('播放失败，请重试');
            });
        }
    }

    // 预加载音乐
    loadRandomMusic();

    toggleBtn.addEventListener('click', toggleMusic);

    window.onload = function() {
        // 直接在页面加载时开始播放
        setTimeout(() => {
            toggleMusic(); // 触发播放
        }, 5000);
    };
</script>
